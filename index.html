
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مساعد سيلفر نيش</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    #chatbox {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      height: 400px;
      overflow-y: auto;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>👋🏼 مرحباً بك في سيلفر نيش</h2>
  <div id="chatbox">
    <div><strong>المساعد:</strong> أهلاً وسهلاً! كيف أقدر أساعدك اليوم؟</div>
  </div>
  <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
  <button id="sendBtn">إرسال</button>

  <script src="chatbot.js"></script>
</body>
</html>
