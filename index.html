
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مساعد سيلفر نيش</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: "Arial", sans-serif;
      text-align: right;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    #chatbox {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: scroll;
      background-color: white;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>👋 مرحباً بك في <strong>سيلفر نيش</strong></h1>
  <div id="chatbox">
    <div><strong>المساعد:</strong> أهلًا وسهلًا! كيف أقدر أساعدك اليوم؟</div>
  </div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." autocomplete="off" />
    <button type="submit">إرسال</button>
  </form>

  <!-- سكريبت الشات بوت -->
  <script src="chatbot.js"></script>
</body>
</html>
